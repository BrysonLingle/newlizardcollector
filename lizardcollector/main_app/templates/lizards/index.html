{% extends 'base.html' %}
{% block content %}

<h1>Lizard List</h1>

{% for lizard in lizards %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ lizard.name }}</span>
      <p>Breed: {{ lizard.breed }}</p>
      <p>Description: {{ lizard.description }}</p>
      {% if lizard.age > 0 %}
        <p>Age: {{ lizard.age }}</p>
      {% else %}
        <p>Age: small</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
